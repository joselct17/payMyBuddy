<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{common/header.html :: navigation}"></div>

<div class="row">
  <div class="col-8">
    <h4>Send Money</h4>
  </div>
  <div class="col">
    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addConnectionModal" href="#">Add Connection</a>
  </div>

</div>


<div class="modal fade" id="addConnectionModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">Add a Connection</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="list-group" th:each="user : ${allUsers}">
          <a href="#" th:text="${user.email}" class="list-group-item list-group-item-action"></a>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container container-transaction">
      <form class="row g-4" method="POST" th:object="${transactionForm}" th:action="@{/usertransaction}">
        <div class="col-auto">
          <select class="form-control" id="select">
            <option>Select a Connection</option>
            <option></option>
          </select>
        </div>
        <div class="col-auto">
          <input type="text" field="*{description}" class="form-control" id="inputText" placeholder="Enter text">
        </div>
        <div class="col-auto">
          <input type="number" field="*{amount}" class="form-control" id="inputNumber" placeholder="Enter number">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Pay</button>
        </div>
      </form>
</div>




<table class="table table-hover">
  <h4>My Transactions</h4>
  <thead>

  <tr>
    <th scope="col">Connections</th>
    <th scope="col">Description</th>
    <th scope="col">Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-active">
    <th scope="row">Hayley</th>
    <td>Restaurant bill share</td>
    <td>10$</td>
  </tr>
  <tr class="table-active">
    <th scope="row">Clara</th>
    <td>Trip money</td>
    <td>25$</td>
  </tr>
  <tr class="table-active">
    <th scope="row">Smith</th>
    <td>Movie tickets</td>
    <td>8$</td>
  </tr>

  </tbody>
</table>


<div>
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#">&laquo;</a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">4</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">5</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">&raquo;</a>
    </li>
  </ul>
</div>

  <!-- FOOTER -->
  <div th:replace="~{common/footer.html :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
