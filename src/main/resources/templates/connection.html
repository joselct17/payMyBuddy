  <title>Pay My Buddy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

<!-- Navigation -->
<div th:replace="~{common/header.html :: navigation}"></div>


<div class="modal fade" id="connectionModal" tabindex="-1" aria-labelledby="connectionModal" aria-hidden="true" th:fragment="connection">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="loginModalLabel">Pay my buddy</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" th:action="@{/connection}">
          <input type="text" id="email" name="email" required placeholder="Email">
          <div class="modal-footer">
            <span class="has-error" th:text="${error}"></span>
            <input type="submit" value="Add a Connection">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
