<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NavBar</title>
    <meta charset = "ISO-8859-1" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navigation" >
  <div class="container-fluid">
    <a class="nav-link"  href="/"><h2>PayMyBuddy</h2></a>
    <div class="collapse navbar-collapse col-sm-8" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a class="nav-link" href="usertransaction">Transfert</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a class="nav-link" href="banktransaction">Bank Transaction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal"  href="#">Login</a>
        </li>
        <li sec:authorize="isAnonymous()" class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal" href="#">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <form th:action="@{/logout}" method="post">
              <input type="submit" value="Sign Out"/>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>


</body>
</html>
